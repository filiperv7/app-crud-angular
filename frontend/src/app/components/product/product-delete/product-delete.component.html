<mat-card>
  <mat-card-title>Excluir Produto</mat-card-title>

  <form action="">
    <mat-form-field>
      <input
        disabled
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        disabled
        matInput
        placeholder="PreÃ§o (R$)"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Excluir
  </button>
  <button mat-raised-button (click)="cancel()" red>Cancelar</button>
</mat-card>
